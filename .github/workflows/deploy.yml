name: Deploy with Terraform

on:
  workflow_dispatch:

env:
  TF_WORKING_DIR: environments/dev/storage-account-app

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.3.7

    - name: Login to Azure
      run: az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Initialize Terraform
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform init 
      env:
        ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    - name: Validate Terraform configuration
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform validate

    - name: Plan Terraform deployment
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform plan -no-color  -out=tfplan

    - name: Add comment with Terraform plan
      uses: actions/github-script@v5
      with:
        script: |
          const output = `#### Terraform Plan:\n\`\`\`${{ steps.plan.outputs.stdout }}\`\`\`\n*Pusher: @${{ github.actor }}*`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output,
          });

  apply:
    needs: plan
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.3.7

    # We could store the tfplan file as a GitHub artifact, however this would potentially expose sensitive information. 
    - name: Plan Terraform deployment
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform plan -no-color  -out=tfplan

    - name: Apply Terraform changes
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform apply -auto-approve -input=false tfplan
